<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="username" class="form-control" formControlName="name" >
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" class="form-control" formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" class="form-control" formControlName="password" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Usertype" class="form-control" formControlName="admintype" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a role...</mat-label>
                    <mat-select mat-list-item >
                        <mat-option mat-list-item [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Register</button>

        </form>
    </mat-card>
</div>
