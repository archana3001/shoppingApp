<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="username" class="form-control" formControlName="name" >
                </mat-form-field>
                </mat-card-content>
                <mat-card-content *ngIf="signupForm.controls['name'].invalid && (signupForm.controls['name'].dirty || signupForm.controls['name'].touched)" class="error">
                    Please enter valid username
                </mat-card-content>
                <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" class="form-control" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="error">
                Please enter valid email
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" class="form-control" formControlName="password" >
                </mat-form-field>
            </mat-card-content>
            <mat-card-content *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="error">
                Please enter password
            </mat-card-content>
        
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Role" class="form-control" formControlName="admintype" >
                </mat-form-field>
            </mat-card-content>
            <mat-card-content *ngIf="signupForm.controls['admintype'].invalid && (signupForm.controls['admintype'].dirty || signupForm.controls['admintype'].touched)" class="error">
                Please Enter role as per given choices
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a role..</mat-label><br/>
                    <mat-select mat-list-item >
                        <mat-option mat-list-item [value]="roles" *ngFor="let roles of Roles"> {{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" [disabled]="signupForm.invalid" class="btn-block">Register</button>

        </form>
    </mat-card>
</div>
